basePath: /
definitions:
  entity.ListsItem:
    properties:
      id:
        type: integer
      itemID:
        type: integer
      listID:
        type: integer
    type: object
  entity.TimeslotItem:
    properties:
      description:
        type: string
      done:
        type: boolean
      end:
        type: string
      id:
        type: integer
      start:
        type: string
      title:
        type: string
    required:
    - end
    - start
    - title
    type: object
  entity.TimeslotsList:
    properties:
      description:
        type: string
      id:
        type: integer
      title:
        type: string
    required:
    - title
    type: object
  entity.User:
    properties:
      name:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - name
    - password
    - username
    type: object
  handler.errorResponse:
    properties:
      message:
        type: string
    type: object
  handler.getAllItemsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entity.TimeslotItem'
        type: array
    type: object
  handler.getAllListsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entity.TimeslotsList'
        type: array
    type: object
  handler.sighInInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
host: localhost:8000
info:
  contact: {}
  description: API Server for studio's calendar Application
  title: Timestamp App API
  version: "1.0"
